 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Quiz App</title>
 <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Use Inter font and a light background */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        /* Center the main container */
        .quiz-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Style the card */
        .quiz-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 600px; /* Max width for the quiz */
        }

        /* Style answer buttons */
        .answer-btn {
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        /* Custom styles for correct/wrong answers */
        .btn-success:not(.btn-outline-primary) {
            color: #fff !important;
            background-color: #198754 !important;
            border-color: #198754 !important;
        }

        .btn-danger:not(.btn-outline-primary) {
            color: #fff !important;
            background-color: #dc3545 !important;
            border-color: #dc3545 !important;
        }
        
        /* Prevent layout jump when feedback text appears */
        #feedback-text {
            min-height: 1.5rem; /* 1.5em approx height of one line of text */
        }

        /* Disable clicks on buttons after an answer is selected */
        .answers-disabled .answer-btn {
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="quiz-container container py-5">
        <div class="row w-100 justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="quiz-card card">
                    <div class="card-body p-4 p-md-5">

                        <!-- Start Screen -->
                        <div id="start-screen" class="text-center">
                            <h1 class="h2 mb-4">Welcome to the Quiz!</h1>
                            <p class="text-muted mb-4">Test your knowledge with these 5 questions. Click the button to begin.</p>
                            <button id="start-btn" class="btn btn-primary btn-lg w-100 py-2">Start Quiz</button>
                        </div>

                        <!-- Quiz Screen -->
                        <div id="quiz-screen" class="d-none">
                            <!-- Progress Bar -->
                            <div class="progress mb-4" style="height: 10px;">
                                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            
                            <!-- Question Number -->
                            <p id="question-counter" class="text-muted text-center mb-2">Question 1 of 5</p>
                            
                            <!-- Question Text -->
                            <h2 id="question-text" class="h4 text-center mb-4" style="min-height: 5rem;">Question text goes here</h2>
                            
                            <!-- Answer Buttons -->
                            <div id="answer-buttons" class="d-grid gap-3">
                                <!-- JS will populate this -->
                            </div>
                            
                            <!-- Feedback and Next Button -->
                            <div class="d-flex justify-content-between align-items-center mt-4">
                                <span id="feedback-text" class="fw-bold">&nbsp;</span>
                                <button id="next-btn" class="btn btn-secondary d-none">Next</button>
                            </div>
                        </div>

                        <!-- Result Screen -->
                        <div id="result-screen" class="d-none text-center">
                            <h1 class="h2 mb-4">Quiz Completed!</h1>
                            <h3 id="score-text" class="h4 mb-4">You scored 0 out of 5.</h3>
                            <button id="restart-btn" class="btn btn-info btn-lg w-100 py-2">Restart Quiz</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle CDN (needed for components, though not strictly for this simple app) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Quiz JavaScript -->
    <script>
        // --- Quiz Questions ---
        const quizQuestions = [
            {
                question: "What does HTML stand for?",
                answers: [
                    { text: "Hyper Text Markup Language", correct: true },
                    { text: "High-level Text Machine Language", correct: false },
                    { text: "Hyperlinks and Text Markup Language", correct: false },
                    { text: "Home Tool Markup Language", correct: false }
                ]
            },
            {
                question: "Which CSS framework are we using in this app?",
                answers: [
                    { text: "Tailwind CSS", correct: false },
                    { text: "Foundation", correct: false },
                    { text: "Bootstrap", correct: true },
                    { text: "Bulma", correct: false }
                ]
            },
            {
                question: "What is the correct way to link a JavaScript file named 'script.js'?",
                answers: [
                    { text: "<script href='script.js'>", correct: false },
                    { text: "<script src='script.js'>", correct: true },
                    { text: "<script name='script.js'>", correct: false },
                    { text: "<link rel='javascript' href='script.js'>", correct: false }
                ]
            },
            {
                question: "Which of these is NOT a JavaScript data type?",
                answers: [
                    { text: "String", correct: false },
                    { text: "Boolean", correct: false },
                    { text: "Number", correct: false },
                    { text: "Parameter", correct: true }
                ]
            },
            {
                question: "What does the 'd-none' class do in Bootstrap?",
                answers: [
                    { text: "Displays the element as a block", correct: false },
                    { text: "Duplicates the element", correct: false },
                    { text: "Hides the element (display: none)", correct: true },
                    { text: "Makes the element dark-themed", correct: false }
                ]
            }
        ];

        // --- DOM Element References ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        
        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        
        const questionText = document.getElementById('question-text');
        const answerButtons = document.getElementById('answer-buttons');
        const feedbackText = document.getElementById('feedback-text');
        const scoreText = document.getElementById('score-text');
        const progressBar = document.getElementById('progress-bar');
        const questionCounter = document.getElementById('question-counter');

        // --- State Variables ---
        let currentQuestionIndex = 0;
        let score = 0;

        // --- Event Listeners ---
        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', handleNextButton);
        restartBtn.addEventListener('click', startQuiz);

        /**
         * Starts the quiz, resets state, and shows the first question.
         */
        function startQuiz() {
            // Reset state
            currentQuestionIndex = 0;
            score = 0;

            // Update UI
            startScreen.classList.add('d-none');
            resultScreen.classList.add('d-none');
            quizScreen.classList.remove('d-none');
            nextBtn.classList.add('d-none');

            // Show the first question
            showQuestion();
        }

        /**
         * Displays the current question and its answer options.
         */
        function showQuestion() {
            resetState(); // Clear previous question's state
            
            const question = quizQuestions[currentQuestionIndex];
            const questionNo = currentQuestionIndex + 1;
            const totalQuestions = quizQuestions.length;

            // Update question text
            questionText.innerText = question.question;
            
            // Update question counter
            questionCounter.innerText = `Question ${questionNo} of ${totalQuestions}`;
            
            // Update progress bar
            const progressPercentage = (questionNo / totalQuestions) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            progressBar.setAttribute('aria-valuenow', progressPercentage);
            
            // Create and display answer buttons
            question.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('btn', 'btn-outline-primary', 'py-2', 'answer-btn');
                
                // Store the 'correct' status in a data attribute
                if (answer.correct) {
                    button.dataset.correct = answer.correct;
                }
                
                // Add click listener for this answer
                button.addEventListener('click', selectAnswer);
                answerButtons.appendChild(button);
            });
        }

        /**
         * Resets the UI state before showing a new question.
         */
        function resetState() {
            // Clear feedback text
            feedbackText.innerText = '';
            feedbackText.classList.remove('text-success', 'text-danger');
            
            // Hide the next button
            nextBtn.classList.add('d-none');
            
            // Remove old answer buttons
            while (answerButtons.firstChild) {
                answerButtons.removeChild(answerButtons.firstChild);
            }
            
            // Re-enable answer buttons container
            answerButtons.classList.remove('answers-disabled');
        }

        /**
         * Handles the logic when a user clicks an answer.
         */
        function selectAnswer(e) {
            const selectedBtn = e.target;
            const isCorrect = selectedBtn.dataset.correct === 'true';

            // Give feedback
            if (isCorrect) {
                score++;
                feedbackText.innerText = 'Correct!';
                feedbackText.classList.add('text-success');
                selectedBtn.classList.add('btn-success'); // Show selected as correct
                selectedBtn.classList.remove('btn-outline-primary');
            } else {
                feedbackText.innerText = 'Wrong!';
                feedbackText.classList.add('text-danger');
                selectedBtn.classList.add('btn-danger'); // Show selected as wrong
                selectedBtn.classList.remove('btn-outline-primary');
            }
            
            // Disable all answer buttons
            answerButtons.classList.add('answers-disabled');

            // Highlight the correct answer (if the user was wrong)
            if (!isCorrect) {
                Array.from(answerButtons.children).forEach(button => {
                    if (button.dataset.correct === 'true') {
                        button.classList.add('btn-success');
                        button.classList.remove('btn-outline-primary');
                    }
                });
            }

            // Update next button text
            if (quizQuestions.length > currentQuestionIndex + 1) {
                nextBtn.innerText = 'Next';
            } else {
                nextBtn.innerText = 'Show Results';
            }
            
            // Show the next button
            nextBtn.classList.remove('d-none');
        }

        /**
         * Handles the "Next" or "Show Results" button click.
         */
        function handleNextButton() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizQuestions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        /**
         * Displays the final score and result screen.
         */
        function showResults() {
            quizScreen.classList.add('d-none');
            resultScreen.classList.remove('d-none');
            scoreText.innerText = `You scored ${score} out of ${quizQuestions.length}.`;
        }

    </script>
</body>
</html>
