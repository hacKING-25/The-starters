<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="schedule.css">
    <title>Daily Schedule</title>
    <body>
        <h1>My Daily Schedule</h1>
    <div class="form-group"></div>
    <div>
    <label for="schedule">Select a day:</label>
    <select id="day-select" name="schedule">
        <option value="monday">Monday</option>
        <option value="tuesday">Tuesday</option>
        <option value="wednesday">Wednesday</option>
        <option value="thursday">Thursday</option>
        <option value="friday">Friday</option>
        <option value="saturday">Saturday</option>
        <option value="sunday">Sunday</option>
    </select>
    </div>
    <div>
    <label for="time">Select a time:</label>
    <input type="time" id="time-select" name="time">
    </div>
    <div>
   <label for="notes">Task</label>
    <input type="text" id="task-input" name="notes" placeholder="Enter your task here">
    <button id="add-task-btn">Add Task</button>
    </div>

    <hr>
    <h2>Scheduled Tasks</h2>
    
    <ul id="task-list">
        </ul>

    <script src="schedule.js"></script>
    </body>
</head>
</html>
